## Mi ejemplo Departamento < -- > Programador

# Importo el tipo de dato
scalar DateTime

# Tipos de datos de esquema y sus relaciones

# Tipo Programador
type Programador {
  id: ID!
  nombre: String!
  experiencia: Int!
  salario: Float!
  perfil: Perfil!
  fechaAlta: DateTime!
  lenguajes: [Lenguaje!]!
}

# Departamento
type Departamento {
  id: ID!
  nombre: String!
  presupuesto: Float!
  jefe: Programador!
  programadores: [Programador!]!
}


# Perfil de Programador
enum Perfil {
  BackEnd
  FrontEnd
  FullStack
}

# Lenguajes que domina
enum Lenguaje {
  Java
  TypeScript
  NodeJS
  VueJS
}

# Querys o puntos de entradas para ser consultados, son nuestros GET
type Query {
  hello: String

  # Departamentos
  getDepartamentos: [Departamento!]!
  getDepartamentoByID(id: ID!): Departamento

  # Programadores
  getProgramadores: [Programador!]!
  getProgramadorByID(id: ID!): Programador
}


